<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication - Virtual Robotic Laboratory</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        
        .container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 80%;
            max-width: 400px;
            text-align: center;
        }
        
        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 24px;
        }
        
        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        input {
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        
        .auth-btn {
            background-color: #2ecc71;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .auth-btn:hover {
            background-color: #27ae60;
        }
        
        .role-display {
            font-weight: bold;
            color: #3498db;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Authentication Required</h1>
        <div class="role-display" id="roleDisplay"></div>
        
        <form class="auth-form" id="authForm">
            <input type="text" placeholder="Username" required>
            <input type="password" placeholder="Password" required>
            <button type="submit" class="auth-btn">Authenticate</button>
        </form>
    </div>

    <script>
        // Display the selected role
        const selectedRole = sessionStorage.getItem('selectedRole');
        document.getElementById('roleDisplay').textContent = `Role: ${selectedRole}`;
        
        // Handle form submission
        document.getElementById('authForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Here you would typically send the credentials to a server for verification
            // For this example, we'll just log them and proceed
            const username = this.elements[0].value;
            const password = this.elements[1].value;
            
            console.log(`Authenticating as ${selectedRole} with credentials:`, { username, password });
            
            // Redirect to the appropriate dashboard based on role
            // In a real application, you would verify credentials first
            window.location.href = `${selectedRole.toLowerCase().replace(' ', '-')}-dashboard.html`;
        });
    </script>
</body>
</html>
