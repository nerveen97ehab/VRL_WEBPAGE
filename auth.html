<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication - Virtual Robotic Laboratory</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        
        .container {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 420px;
            text-align: center;
        }
        
        h1 {
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 26px;
        }
        
        .role-display {
            font-weight: 600;
            color: #3498db;
            margin-bottom: 25px;
            font-size: 18px;
        }
        
        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .form-group {
            text-align: left;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #2c3e50;
        }
        
        input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #3498db;
        }
        
        .auth-btn {
            background-color: #2ecc71;
            color: white;
            border: none;
            padding: 14px;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 10px;
        }
        
        .auth-btn:hover {
            background-color: #27ae60;
        }
        
        .error-message {
            color: #e74c3c;
            margin-top: 5px;
            font-size: 14px;
            display: none;
        }
        
        .footer-links {
            margin-top: 20px;
            font-size: 14px;
        }
        
        .footer-links a {
            color: #3498db;
            text-decoration: none;
        }
        
        .footer-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Authentication Required</h1>
        <div class="role-display" id="roleDisplay"></div>
        
        <form class="auth-form" id="authForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter your username" required>
                <div class="error-message" id="usernameError"></div>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>
                <div class="error-message" id="passwordError"></div>
            </div>
            
            <button type="submit" class="auth-btn">Authenticate</button>
            
            <div class="footer-links">
                <a href="#" id="forgotPassword">Forgot password?</a>
            </div>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Display the selected role
            const selectedRole = sessionStorage.getItem('selectedRole') || 'User';
            document.getElementById('roleDisplay').textContent = `Accessing as: ${selectedRole}`;
            
            // Form elements
            const authForm = document.getElementById('authForm');
            const usernameInput = document.getElementById('username');
            const passwordInput = document.getElementById('password');
            const usernameError = document.getElementById('usernameError');
            const passwordError = document.getElementById('passwordError');
            const forgotPasswordLink = document.getElementById('forgotPassword');
            
            // Handle form submission
            authForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                // Reset error messages
                usernameError.style.display = 'none';
                passwordError.style.display = 'none';
                
                // Get values
                const username = usernameInput.value.trim();
                const password = passwordInput.value.trim();
                
                // Simple validation
                let isValid = true;
                
                if (!username) {
                    usernameError.textContent = 'Username is required';
                    usernameError.style.display = 'block';
                    isValid = false;
                }
                
                if (!password) {
                    passwordError.textContent = 'Password is required';
                    passwordError.style.display = 'block';
                    isValid = false;
                } else if (password.length < 6) {
                    passwordError.textContent = 'Password must be at least 6 characters';
                    passwordError.style.display = 'block';
                    isValid = false;
                }
                
                if (isValid) {
                    // In a real app, you would send credentials to a server here
                    console.log(`Authenticating ${selectedRole}:`, { username, password });
                    
                    // Store authentication status (for demo purposes only)
                    sessionStorage.setItem('authenticated', 'true');
                    sessionStorage.setItem('username', username);
                    
                    // Redirect based on role
                    let redirectUrl;
                    switch(selectedRole.toLowerCase()) {
                        case 'researcher':
                            redirectUrl = 'lab1.html';
                            break;
                        case 'undergrad student':
                            redirectUrl = 'lab2.html';
                            break;
                        case 'developer':
                            redirectUrl = 'dev-dashboard.html';
                            break;
                        case 'operator':
                            redirectUrl = 'operator-dashboard.html';
                            break;
                        default:
                            redirectUrl = 'dashboard.html';
                    }
                    
                    // Simulate API call delay
                    authForm.querySelector('.auth-btn').textContent = 'Authenticating...';
                    setTimeout(() => {
                        window.location.href = redirectUrl;
                    }, 1000);
                }
            });
            
            // Forgot password handler
            forgotPasswordLink.addEventListener('click', function(e) {
                e.preventDefault();
                alert(`Password reset instructions will be sent to your registered email for ${selectedRole} access.`);
            });
            
            // Input validation on typing
            usernameInput.addEventListener('input', function() {
                if (this.value.trim()) {
                    usernameError.style.display = 'none';
                }
            });
            
            passwordInput.addEventListener('input', function() {
                if (this.value.trim() && this.value.length >= 6) {
                    passwordError.style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
